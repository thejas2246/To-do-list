<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>To DO List</title><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"/><script defer="defer" src="main.js"></script></head><body><header><p>TodoList</p><nav><button class="add-todo-button">+ Add To Do</button></nav></header><div class="middle-content"><dialog class="project-dialog"><h2>Project Details</h2><form class="project-form"><div><label for="project-name">Name</label> <input name="project-name" id="project-name" required/></div><div><label for="project-description">Description</label> <input name="project-description" id="project-description" required/></div><div class="button-container"><button type="reset" formmethod="dialog" class="project-cancel-button">Cancel</button> <button type="submit" formmethod="dialog" class="project-submit-button">Submit</button></div></form></dialog><dialog class="list-dialog"><form action="" class="list-form"><h2>List Details</h2><div><label for="list-name">Name</label> <input name="list-name" id="list-name" required/></div><div><label for="due-date">Due Date</label> <input type="date" name="due-date" id="due-date" required/></div><div><p>Priority</p><div class="radio-container"><label for="low">Low</label> <input type="radio" name="priority" id="low" value="low" checked="checked"/> <label for="medium">Medium</label> <input type="radio" name="priority" id="medium" value="medium"/> <label for="high">High</label> <input type="radio" name="priority" id="high" value="high"/></div></div><div><button type="submit" formmethod="dialog" class="list-submit-button">Submit</button></div></form></dialog><dialog class="project-edit-dialog"><h2>Project Details</h2><form class="project-edit-form"><div><label for="project-name">Name</label> <input name="project-edit-name" id="project-edit-name" required/></div><div><label for="project-description">Description</label> <input name="project-edit-description" id="project-edit-description" required/></div><div class="button-container"><button type="reset" formmethod="dialog" class="project-edit-cancel-button">Cancel</button> <button type="submit" formmethod="dialog" class="project-edit-submit-button">Submit</button></div></form></dialog><dialog class="list-edit-dialog"><form action="" class="list-edit-form"><h2>List Details</h2><div><label for="list-edit-name">Name</label> <input name="list-edit-name" id="list-edit-name" required/></div><div><label for="due-date-edit">Due Date</label> <input type="date" name="due-date-edit" id="due-date-edit" required/></div><div><p>Priority</p><div class="radio-container"><label for="low">Low</label> <input type="radio" name="priority-edit" id="low" value="low" checked="checked"/> <label for="medium">Medium</label> <input type="radio" name="priority-edit" id="medium" value="medium"/> <label for="high">High</label> <input type="radio" name="priority-edit" id="high" value="high"/></div></div><div><button type="submit" formmethod="dialog" class="list-edit-submit-button">Submit</button></div></form></dialog><div class="side-content"><div class="project-buttons"></div><button class="add-project-button">+ Add project</button></div><div class="main-content"><div class="top"></div><div class="middle"><h2>Project overview</h2><div class="middle-container"></div></div><div class="bottom"><h2>Current Task</h2><div class="bottom-list-container"></div></div></div></div></body></html>
